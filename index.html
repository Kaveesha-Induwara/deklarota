<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>Seesu</title>
	<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" />
	<script type="text/javascript" src="js/json.js"></script>
	<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="js/widget_ui.js"></script> 
	<script type="text/javascript" src="js/xhr.js"></script>
	<script type="text/javascript" src="js/md5-min.js"></script>
	<script type="text/javascript" src="js/lastfm.js"></script>
	<script type="text/javascript" src="js/vk_player.js"></script>
  </head>
  <body>
	<div id="slider" class="sreen-login-vk">
		
		<div class="nav"><span class="nav-login-vk">Вход &rarr;</span> <span class="nav-start" id="start_search" >Поиск &rarr;</span> <span class="nav-artist" id="search_result_nav"></span></div>
		<div class="screens" id="screens">
			
			<div class="login-vk screen">
			  <h3>Вход в квантакте</h3>
			  <form id="auth" name="auth">
				  <p><label for="email">Логин</label><input type="email" name="email" id="email"/></p>
				  <p><label for="pass">Пароль</label><input type="password" name="pass" id="pass"/></p>
				  <p><button> Мои эротические фантазии воплотятся в квантакте</button></p>
			  </form>
			</div>
			<div class="lastfm-auth-start lfm screen" id="lastfm">
				<h3>Вход в ластфм</h3>
				<p><a id="login-lastfm-button" href="#">хотел бы войти</a></p>
				<p><a id="login-lastfm-finish" href="#">Да, я разрешил приложению Seesu доступ к last.fm</a></p>
				<p><a href="#" id="lastfm-scroble">Получить в консоль список рекомендуемых артистов</a></p>
			</div>	
  			
			<div class="start screen">
			  <h3>Поиск</h3>
			  <form id="search" name="search" onsubmit="getMusic(this.q.value);">
				<input type="text" name="q" id="q" />
				<button type="submit" name="type" value="artist">Артист</button>
				<button type="submit" name="type" value="tag">Тег</button>
				<button type="submit" name="type" value="track">Трек</button>
			  </form>
			</div>
			<div class="artist screen">
				<h3 id="search_result_head">Результаты поиска</h3>
				<a href="#" id="pause">остановить беспредел (музыку)</a>
				<div id="search_result">
				</div>
			</div>
		</div>
	</div>
	<div class="windоow-bottom">
		<span id="resize-handle">размер окна</span>	
	</div>

	
</body>
</html>
