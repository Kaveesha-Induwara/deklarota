<div class="album_preview-big" 
	pv-events="click:requestPage"
	pv-type="way-point"
	pv-props="title: {{album_name}}"
	>
	<img src="" alt="" pv-anchor="imgc"/>
	<div class="full_album_name">
		<div class="desc hidden" pv-class="hidden: !album_year" pv-text="{{album_year}}"></div>
		<div 
			class="artist_name_alb" 
			pv-class="hidden: can_hide_artist_name"
			pv-anchor="artist_name_c" pv-text="{{album_artist}}"></div>
		<div class="album_name" pv-anchor="album_name_c" pv-text="{{album_name}}"></div>
	</div>
</div>
