<style type="text/css">
.vk-needs-login .vk-login-context{
	display:block;
}

.vk-login-context{
	clear:left;
	overflow:hidden;
	position: relative;
	margin: 0.7rem 0 1rem;
	padding:1rem;
	border-radius:0.5rem;

	}

	.vk-login-context.has_notify_closer{
		padding-bottom: 1.5rem;
		}
		.vk-login-context.has_notify_closer .notify-closer{
			display: block;

			}
	.vk-login-context.notf-readed{
		padding-bottom: 1rem;
		}
		.vk-login-context.notf-readed .notify-closer{
			display: none;
			}

	.vk-login-context.attention-focuser{
		background:#faebd7 no-repeat 100% 1rem;
		color:#000;
		}
	.moplas-block .vk-login-context{
		display: none;

		border-radius:0;

		}

	.moplas-block.want_more_songs .vk-login-context{
		display: block;
		}
	.big-listener-info .vk-login-context{
		clear: none;
	}
	.vk-login-context .auth-container{
		display:none;
		margin-top:1rem;
		}
		.vk-login-context.vk-finishing .auth-container{
			display:block;
		}
		.waiting-auth.deep-sandbox .auth-container{
			display:block;
			}
	.vk-login-context .decor{
		position: relative;
	}
	.vk-login-context.waiting-auth .decor:after{
		left:auto;
		right:0;
		}
	.vk-login-context button{
		margin:0;
	}
	.vk-login-context.attention-focuser a{
		border-bottom-color:#dddba9;
		color:#83ac1b;
	}
	.vk-login-context.attention-focuser a:hover{
		border-bottom-color:#e3e5a0;
		color:#a1d404;
	}
	.vk-login-context.attention-focuser .js-serv{
		background: #fff;
		border-color: transparent;
		}
	.vk-login-reg-link{
		float:right;
		margin-left:1rem;
		text-align:right;
		padding-bottom: 0.2rem;
		}
		.vk-login-reg-link div{
			margin-bottom:0.5rem;
			}
	.vk-login-context a.js-serv{

		}
		.vk-login-context a.js-serv:hover{

		}
	.vk-login-context .vk-captcha-context{
		display:none;
	}
	.vk-needs-captcha
	.vk-login-context
	.vk-captcha-context{
		display:block;
	}
	.vk-login-context form{
	}
	.vk-login-context form p{
		overflow:hidden;
		}
		.vk-login-context form p label{

			overflow:hidden;
		}
		.vk-login-context form p label span.label{
			float:left;
			padding:0.14rem 0.14rem 0.14rem 0.5rem;
		}
		.vk-login-context form p span.input-place{
			float:left;
			text-align:right;
		}
		.vk-login-context form p input[type=text],
		.vk-login-context form p input[type=password]{
			margin:0;
			width:10rem;
		}
.vk-login-context input{
	margin-left:0;
}
</style>
<div class="vk_login_common">
	<div class="decor">
		<div class="vk-login-reg-link">
			<div>
				<a class="lang external localize-reg " href="https://vk.com/join">registration</a>
			</div>

			<a  class="js-serv sign-in-to-vk lang localize-sign ">sign in</a>



		</div>
		<span class="login-request-desc">
			<span class="lang localize-to-find-and-play">To find and play</span>
			<span class="lang localize-music-files-from-vk">music files you</span>
			<span class="lang localize-vk-auth-invitation">need to login to vk.com (vkontakte.ru)</span>.
		</span>
		<div class="fast-code-input-access">
			<a class="js-serv js-input-code lang localize-input-code">input code</a>
		</div>
		<div class="auth-container">
			<input type="text" placeholder='Put your code here' class="vk-code"/>
			<button class="use-vk-code lang localize-use-code">Use code</button>
		</div>
	</div>
	<div class="notify-closer">&times;</div>
</div>
<div class="vk_login vk-login-context">
	<!--pv-replace sample_name:vk_login_common-->
</div>
<div class="lfm-auth-module">
	<div class="auth-block">
		<p>
			<span class="button-hole lastfm-auth-bp">
				<a class="nicebutton lang localize-grant">grant</a>
			</span>
			<span class="lfm-auth-request-desc"></span>
		</p>

		<div class="lfm-finish">
			<div class="lang localize-enter-code">
				Enter here code
			</div>
			<div>
				<input type="text" placeholder='Put your code here' class="lfm-code"/>
				<span class="button-hole">
					<a class="use-lfm-code nicebutton lang localize-use-code">Use code</a>
				</span>

			</div>
		</div>
	</div>
</div>
