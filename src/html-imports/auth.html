<div class="vk-login-context attention-focuser">
	<div class="decor">
		<div class="vk-login-reg-link">
			<div>
				<a class="lang external localize-reg " href="https://vk.com/join">registration</a>
			</div>
			
			<a  class="js-serv sign-in-to-vk lang localize-sign ">sign in</a>
			
			
			
		</div>
		<span class="login-request-desc">
			<span class="lang localize-to-find-and-play">To find and play</span> 
			<span class="lang localize-music-files-from-vk">music files you</span> 
			<span class="lang localize-vk-auth-invitation">need to login to vk.com (vkontakte.ru)</span>.
		</span>
		<div class="fast-code-input-access">
			<a class="js-serv js-input-code lang localize-input-code">input code</a>
		</div>
		<div class="auth-container">
			<input type="text" placeholder='Put your code here' class="vk-code"/> 
			<button class="use-vk-code lang localize-use-code">Use code</button>
		</div>
	</div>
	<div class="notify-closer">&times;</div>
</div>
<div class="lfm-auth-module">
	<div class="auth-block">
		<p>
			<span class="button-hole lastfm-auth-bp">
				<a class="nicebutton lang localize-grant">grant</a>
			</span>
			<span class="lfm-auth-request-desc"></span>
		</p>

		<div class="lfm-finish">
			<div class="lang localize-enter-code">
				Enter here code
			</div>
			<div>
				<input type="text" placeholder='Put your code here' class="lfm-code"/>
				<span class="button-hole">
					<a class="use-lfm-code nicebutton lang localize-use-code">Use code</a>
				</span>
				
			</div>	
		</div>
	</div>
</div>
