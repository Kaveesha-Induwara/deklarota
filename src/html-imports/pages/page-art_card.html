<div class="art_card">
	<div class="leftcol">
		<div pv-nest="top_songs">
			<!--pv-replace sample_name:imp-area_for_button-->
		</div>
		<div pv-nest="hypem_new">
			<!--pv-replace sample_name:imp-area_for_button-->
		</div>
		<div pv-nest="hypem_fav">
			<!--pv-replace sample_name:imp-area_for_button-->
		</div>
		<div pv-nest="hypem_reblog">
			<!--pv-replace sample_name:imp-area_for_button-->
		</div>
		<div pv-nest="soundc_prof">
			<!--pv-replace sample_name:imp-area_for_button-->
		</div>
		<div pv-nest="soundc_likes">
			<!--pv-replace sample_name:imp-area_for_button-->
		</div>
	</div>
	<div class="rightcol">
		<script pv-nest='tags_list' pv-import="imp-area_for_button" type="pv-import-map">
			[ null, null, { "imp-desc_item": "imp-desc_item-tag" }]
		</script>
		<div pv-nest="similar_artists">
			<!--pv-replace sample_name:imp-area_for_button-->
		</div>
		<div class="area_for_button" pv-nest="albums_list">
			<div class="area-button" pv-anchor="big_button">
				<span pv-text="{{nav_title}}">Albums</span>
			</div>
			<div class="area-description desc_prevw_list  albums_previews" pv-anchor="listc"></div>
		</div>
		<div class="area_for_button" pv-nest="dgs_albums">
			<div class="area-button" pv-anchor="big_button">
				<span pv-text="{{nav_title}}">Albums</span>
			</div>
			<div class="area-description desc_prevw_list  albums_previews" pv-anchor="listc"></div>
		</div>
	</div>



	<div class="art_card-statinfo">
		<div class="leftcol art_card-image ">
			<div class="" pv-anchor="bigimagec"></div>
		</div>
		<div class="rightcol art_card-bio " pv-anchor="bio" pv-class="loading: bio__loading"></div>
	</div>

</div>
