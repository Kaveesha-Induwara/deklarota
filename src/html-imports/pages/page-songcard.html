<div class="songcard_page usual_page">
	<h4 class="songcard_page-header">
		<span pv-text="{{track_name}}"></span> - <span pv-text="{{artist_name}}"></span>
	</h4>
	<div class="nested_artist photo_and_artinfo" pv-nest="artist"></div>
	<div class="area_for_button" pv-nest='fans'>
		<div class="area-button" pv-anchor='big_button'>
			<span pv-text="{{nav_title}}"></span>
		</div>
		<div class="area-description desc_prevw_list" pv-anchor="listc"></div>
	</div>
	<div class="area_for_button" pv-nest='cloudcasts'>
		<div class="area-button" pv-anchor='big_button'>
			<span pv-text="{{nav_title}}"></span>
		</div>
		<div class="area-description desc_prevw_list" pv-anchor="listc"></div>
	</div>
	<!--pv-replace sample_name:view_sources-->
</div>
