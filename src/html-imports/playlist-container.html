<div class="playlist-container"
	pv-class="
		has-files-in-songs: can_play
		show-zoom-to-track: {{ !vis_overview && !mp_has_focus }}
		">
	<!--pv-replace sample_name:playlist_panel-->
		
	<ul
		class="tracks-for-play"
		pv-anchor="lc"
		pv-class="
			loading: list_loading
			list-overview: mp_has_focus
		"
		></ul>
	<div class="lang localize-nothing-found" pv-class="hidden: !error"></div>
	<div class="hidden "  pv-class="hidden: vis_overview">
		<!--pv-replace sample_name:view_sources-->
	</div>
	

	<a 
		class='load-more-list-data lang localize-load-more'
		pv-events="click::requestMoreData:songs-list"
		pv-type="{{more_load_available && 'way-point'}}"
		pv-class="hidden: !more_load_available">Load more</a>
</div>
