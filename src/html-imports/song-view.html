<style>
.song-view{
	position:relative;
	margin: 0 0 0 0;
	}

</style>
<ul>
	<li class="song-view"
		pv-class="
			player_song: player_song
			playing-song: play
			v-song-sibling: {{ !vmp_show && marked_as }}
			to-play-next: {{ marked_as == 'next' }}
			to-play-previous: {{ marked_as == 'prev' }}
			viewing-song: vmp_show
			selected_song: {{ vis_lite_view && vmp_show }}
		">
		<a
			pv-anchor="song-link"
			class="track-node"
			pv-type="{{(vis_lite_view || !vmp_show) && 'way-point'}}"
			pv-class="
				marked-for-play: want_to_play
				search-mp3-failed: {{ has_none_files_to_play && !playable }}
				waiting-full-render: {{ !has_none_files_to_play && !playable }}
				search-mp3: searching_files
				track_name_loading: track_name_loading
				song: playable
			"
			pv-events="click:showSong"
			pv-props="title: {{song_title}}"
			>
			<!--import-include('./playing-song-mark.html')-->
			<span class="files-load-states">
				<span
					class="song-files-search-status"
					pv-class="
						has-none-files: has_none_files_to_play
						has_best_files: {{ !has_none_files_to_play && files_search.have_best_tracks }}
						has-some-files: {{ !has_none_files_to_play && files_search.have_mp3_tracks }}
						forbidden_by_copyrh: forbidden_by_copyrh
						"
					pv-text="{{forbidden_by_copyrh && 'Â©'}}"
				>
				</span>
				<span class="nothing-toy"></span>
			</span>
			<div class="list_rel_pos_mark"></div>
			<span class="song-image-con">
				<img
					alt=""
					class="hidden"
					pv-props="
						alt: {{song_title}}
						src: {{(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id) || selected_image.url}}
					"
					pv-class="hidden: !selected_image"
				>
			</span>
			<span class="full-song_title" pv-class="has-no_track_title: !track">
				<span class="song-artist_name" pv-text="{{artist}}"></span>
				<span class="song-track-name" pv-text="{{track}}"></span>
			</span>
			<span class="placeholder-decor"></span>
		</a>
		<!--pv-replace sample_name:track-context pv-when:must_expand-->
	</li>
</ul>
