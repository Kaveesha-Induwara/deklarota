<div class="track-context" >
	<!--pv-replace sample_name:moplas_block pv-when:must_expand-->
	<div >

	</div>
	<div class="song-actions" pv-anchor="song-actions" pv-nest="actionsrow">
		<div class="track-panel" pv-anchor="buttons_panel">
			<div class="buttons-panel">
				<div class="nice-buttons-place">
					<span class="pc-place">
						<a class="pc pc-add "  title="add to playlist" pv-anchor="btrow-playlist-add" pv-events="click::switchPart:row-playlist-add" pv-type="way-point"></a>
					</span>
					<!--
					<span class="pc-place">
						<a class="pc pc-remove "  title="remove from playlist"></a>
					</span>
					-->
					<span class="pc-place">
						<a class="pc pc-rupor "  title="share song" pv-anchor="btrow-share" pv-events="click::switchPart:row-share" pv-type="way-point"></a>
					</span>
					<span class="pc-place">
						<a class="pc pc-love "  title="love song" pv-anchor="btrow-love" pv-events="click::switchPart:row-love" pv-type="way-point"></a>
					</span>
					<span class="pc-place">
						<a class="pc pc-tag "  title="tag song" pv-anchor="btrow-tag" pv-events="click::switchPart:row-tag" pv-type="way-point"></a>
					</span>

				</div>
				<ul class="track-buttons">
					<li class="scrobbling-button"  title="Last.fm scrobbling">
						<a  class="trackbutton lfm-scrobbling-button" pv-anchor="btrow-lastfm" pv-events="click::switchPart:row-lastfm" pv-type="way-point"></a>
					</li>
					<li class="pl-shuffle-button-wrap">
						<a  class="trackbutton pl-shuffle-button" pv-anchor="btrow-pl-shuffle" pv-events="click::switchPart:row-pl-shuffle" pv-type="way-point"></a>
					</li>
					<li class="rept-song-button-wrap">
						<a  class="trackbutton rept-song-button" pv-anchor="btrow-repeat-song" pv-events="click::switchPart:row-repeat-song" pv-type="way-point"></a>
					</li>
					<li class="volume-control" pv-anchor="volume-control">
						<div class="v-hole" pv-anchor="v-hole">
							<div class="v-bar" pv-anchor="v-bar" pv-props="style.width: {{vis_volume}}"></div>
						</div>
					</li>
				</ul>


			</div>

		</div>
		<div
			pv-anchor="row_context"
			class="song-row-content row-song-context hidden"
			pv-class="hidden: !active_part"
			>
			<span class="rc-arrow hidden" pv-anchor="arrow" pv-props="style.left: {{arrow_pos}}" pv-class="hidden: !active_part">
				<span class=" rc-s-arrow arrow-part"><span class="rc-s-arrow-bg arrow-part"></span></span>
			</span>


			<div class="addsong-to-playlist hidden" pv-nest="context_parts for_model:row-playlist-add" pv-class="hidden: !active_view">
				<h4><span class="lang localize-addsong ">add song to</span>:</h4>
				<div>
					<input type="search" class="playlist-query" autocomplete="off"
						pv-events="{{
							keyup:input_search
							change:input_search
							search:input_search
							mousemoveinput_search
						}}"
					/>
				</div>
				<!--pv-replace sample_name:list_of_playlists pv-when:active_view-->
			</div>
			<div class="share-song hidden" pv-nest="context_parts for_model:row-share" pv-class="hidden: !active_view">
				<input type="text" readonly="readonly" class="song-link" pv-props="value: {{share_url}}" pv-anchor="share_input" pv-type="way-point"/>
				<div
					class="shareb-base  users-list"
					pv-anchor="vk_share_b">

					<div class="shareb-con">

						<div >

							<div class="">
								<input type="text" pv-anchor="vk_share_search">
							</div>

							<div pv-nest="searcher">

								<div pv-nest="section for_model:section-vk-users" class="vk_share">
									<div class="vk_auth" pv-anchor="vk_auth"></div>
									<div pv-class="hidden: needs_vk_auth">
										<div>
											<div class="share_header_wrap">
												<h3 class="vk_share_header lang localize-post-song"></h3>
												<div class="post-to-my-vk-wall" pv-class="hidden: !own_photo" pv-events="click::postToVKWall" pv-type="way-point">
													<img pv-props="src: {{own_photo}}">
													<span class="lang localize-to-own-wall"></span>
												</div>
											</div>

											<div class="friends-search-desc desc lang localize-or-wall-of-f"></div>
										</div>
										<div class="details_switch_block">
											<span class="desc">vk.com</span>

											<div class="details_switch" >
												<div
													class="min_details"
													pv-class="active: !vis_full_view_mode"
													pv-events="click:toggleVisState:full_view_mode::">
													<span class="icon"></span>
												</div>
												<div
													class="max_details"
													pv-class="active: vis_full_view_mode"
													pv-events="click:toggleVisState:full_view_mode:true">
													<span class="icon"></span>
												</div>
											</div>
										</div>

										<div class="compact_share" pv-class="compact_share: !vis_full_view_mode">
											<div class="song_acting_vk_search protect_clicks  details_for_switcher ">
												<ul>
													<li pv-nest="rendering_list" pv-type="way-point" pv-events="click::view" class="share-user-suggest suggest ">
														<a>
															<img pv-props="src:{{photo}}">
															<span pv-text="{{text_title}}" class="text_part"></span>
														</a>
													</li>
												</ul>
												<div class="clicks_protecter" pv-events="click:requestFullView"></div>
											</div>
										</div>
									</div>




								</div>

								<div pv-anchor="lfm_auth_con"></div>
								<div pv-nest="section for_model:section-lfm-user"
									class="lfm_share"
									pv-class="hidden: !can_share">
									<ul >
										<li pv-nest="rendering_list" pv-type="way-point" pv-events="click::view" class="share-user-suggest suggest ">
											<a>
												<img src="" alt=""

													pv-props=
													"src: {{
													(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id)
													|| selected_image.url
													}}">
												<span pv-text="{{text_title}}" class="text_part"></span>
											</a>
										</li>
									</ul>
								</div>
								<div pv-nest="section for_model:section-lfm-friends"
									class="lfm_share"
									pv-class="hidden: !can_share"

								>
									<div class="details_switch_block">
										<span class="desc">last.fm</span>

										<div class="details_switch" >
											<div
												class="min_details"
												pv-class="active: !vis_full_view_mode"
												pv-events="click:toggleVisState:full_view_mode::">
												<span class="icon"></span>
											</div>
											<div
												class="max_details"
												pv-class="active: vis_full_view_mode"
												pv-events="click:toggleVisState:full_view_mode:true">
												<span class="icon"></span>
											</div>
										</div>
									</div>

									<div class="compact_share" pv-class="compact_share: !vis_full_view_mode">
										<div class="song_acting_lfm_search protect_clicks details_for_switcher" >
											<ul >
												<li pv-nest="rendering_list" pv-type="way-point" pv-events="click::view" class="share-user-suggest suggest ">
													<a>
														<img pv-props="
																src: {{(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/34s/' + selected_image.lfm_id) || selected_image.url}}
															">

														<span pv-text="{{text_title}}" class="text_part"></span>
													</a>
												</li>
											</ul>
											<div class="clicks_protecter" pv-events="click:requestFullView"></div>
										</div>
									</div>
								</div>
							</div>



						</div>
					</div>
				</div>
			</div>
			<div class="love-song hidden" pv-nest="context_parts for_model:row-love" pv-class="hidden: !active_view"></div>
			<div class="song-tagging hidden" pv-nest="context_parts for_model:row-tag" pv-class="hidden: !active_view"></div>
			<div class="last-fm-scrobbling hidden" pv-nest="context_parts for_model:row-lastfm" pv-class="hidden: !active_view"></div>
			<div class="simple_row_setting hidden" pv-nest="context_parts for_model:row-repeat-song" pv-class="hidden: !active_view">
				<label class="song-row-label">
					<input type="checkbox" pv-events="click::switchSetting:%checked%" pv-type="way-point" pv-props="checked: {{rept_song}}"/>
					<span class="lang localize-rept-song">Repeat playing song</span>
				</label>

			</div>
			<div class="simple_row_setting hidden" pv-nest="context_parts for_model:row-pl-shuffle" pv-class="hidden: !active_view">
				<label class="song-row-label">
					<input type="checkbox" pv-events="click::switchSetting:%checked%" pv-type="way-point" pv-props="checked: {{pl_shuffle}}"/>
					<span class="lang localize-shuffl-list">Shuffled playlist playing</span>
				</label>

			</div>
		</div>
	</div>
	<div class="photo_and_artinfo">
		<div class="photo-cont"><div class="photo-cont-lift" pv-anchor="phocoli">
			<img
				src="" alt="" class="artist_image"
				pv-repeat="image in available_images"
				pv-class="album_insong_image: $first"
				pv-props="src:{{(image.lfm_id && 'http://userserve-ak.last.fm/serve/252/' + image.lfm_id)|| image.url}}">
		</div></div>
		<div pv-nest="artist" class="nested_artist">
			<!--pv-replace sample_name:artist_preview-base-->
		</div>
	</div>

	<div pv-nest="songcard">

		<div class="track-listeners" pv-class="hidden: disallow_seesu_listeners">
			<div class="lang localize-listeners-looks">People who have listened to this track, look like this</div>
			<div class="song-listeners-list">
				<div class="song-listener current-user-listen" pv-when="current_su_user_info">
					<div class="image-cropper">
						<img alt="user photo" pv-props="src:{{current_su_user_info.photo}}"/>
					</div>
				</div>
				<ul pv-when="listenings$length">
					<li class="song-listener" pv-class="hidden: is_current_user" pv-nest="listenings" pv-events="click::switchPmd">
						<div class="image-cropper" pv-nest="user">
							<img alt="user photo" pv-props="src:{{photo}}"/>
						</div>
						<span class="rc-arrow" pv-when="pmd_vswitched">
							<span class="tl-arrow  arrow-part"><span class="tl-arrow-bg arrow-part"></span></span>
						</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="song-row-content row-listeners-context" pv-when="vswitched_select">

			<div class="big-listener-info" pv-nest="selected">
				<div class="big-user-avatar">
					<img class="big-user-avatar--img" alt="user photo" pv-props="src:{{info.photo_big}}">
				</div>
				<div pv-when="rel">
					<a
						class="external"
						pv-when="rel.info.full_name && rel.info.domain"
						pv-text="{{rel.info.full_name}}"
						pv-props="href:{{rel.info.domain && ('https://vk.com/' + rel.info.domain)}}"></a>

					<span
						pv-when="remain_time_desc"
						pv-text="{{remain_time_desc}}"></span>

					<div pv-when="!invite_accepted && !rel.item.accepted">
						<div pv-when="rel.item.from == user">
							<span class="desc people-list-desc">
								<span class="lang localize-user-want-you"></span>
							</span>
							<span class="button-hole">
								<a class="nicebutton lang localize-accept-inv" pv-events="click::acceptInvite">Accept invite</a>
							</span>
						</div>
					</div>
				</div>
				<div pv-when="like_just_sended || (rel.item.to == user)">
					<span class="desc people-list-desc">
						<span class="lang localize-if-user-accept-i"></span>
						<span class="lang localize-will-get-link"></span>
					</span>
				</div>

				<div  pv-when="!rel.item.accepted && has_vk_auth && !current_user_has_photo">
					<span class="button-hole">
						<a class="nicebutton lang localize-vk_photo_update" pv-events="click::#getPhotoFromVK">Get photo from my vk.com profile</a>
					</span>
				</div>

				<div pv-when="!like_just_sended && !rel.item.accepted && has_vk_auth && current_user_has_photo">
					<span class="button-hole">
						<a class="nicebutton lang localize-want-meet" pv-events="click::setLike">Want to meet!</a>
					</span>
				</div>

				<div class="soft_auth_con" pv-anchor="auth_con"></div>
			</div>
		</div>

		<!-- <div class="song_fans-b-intrack intrack_page"
			pv-nest="fans" pv-events="click:requestPage" pv-type="way-point">
			<div class="intrack_page-h lang localize-lastfm_fans">
			</div>
			<div class="song_fans-l-intrack" pv-class="loading_list_items: loading_nesting_list_items">
				<div
					pv-nest="list_items | limitTo: 13"
					class="song_fan-b-tck hidden"
					pv-class="hidden: !userid"
					pv-props="title:{{userid}}"
					>
					<div pv-text="{{userid}}" class="song_fan-h-tck"></div>
					<img src="" alt=""
						class="hidden"
						pv-anchor="user-image"
						pv-class="hidden: !can_use_image">
				</div>
			</div>

		</div> -->
		<div class="intrack_page"
			pv-nest="vk_posts" pv-events="click:requestPage" pv-type="way-point">
			<div class="intrack_page-h"><span class="lang localize-posts-from">Posts form</span><br/>vk.com</div>
			<div class="song_fans-l-intrack" pv-class="loading_list_items: loading_nesting_lists_list">
				<div
					pv-repeat="image in image_previews | limitTo: 13"
					class="song_fan-b-tck"

					>
					<img src="" alt=""
						class=""

						pv-props="src:{{image}}">
				</div>
			</div>

		</div>

		<!-- <div class="song_cloudcasts-b-intrack intrack_page"
			pv-nest="cloudcasts" pv-events="click:requestPage" pv-type="way-point">
			<div class="intrack_page-h">Cloudcasts</div>
			<span pv-nest="lists_list" pv-text="{{nav_title}} "></span>
		</div> -->

	</div>
</div>
