<div class="buttons-panel">
  <div class="nice-buttons-place">
    <span class="pc-place">
      <a class="pc pc-add "  title="add to playlist" pv-anchor="btrow-playlist-add" pv-events="click::switchPart:row-playlist-add" pv-type="way-point"></a>
    </span>
    <!--
    <span class="pc-place">
      <a class="pc pc-remove "  title="remove from playlist"></a>
    </span>
    -->
    <span class="pc-place">
      <a class="pc pc-rupor "  title="share song" pv-anchor="btrow-share" pv-events="click::switchPart:row-share" pv-type="way-point"></a>
    </span>
    <span class="pc-place">
      <a class="pc pc-love "  title="love song" pv-anchor="btrow-love" pv-events="click::switchPart:row-love" pv-type="way-point"></a>
    </span>
    <span class="pc-place">
      <a class="pc pc-tag "  title="tag song" pv-anchor="btrow-tag" pv-events="click::switchPart:row-tag" pv-type="way-point"></a>
    </span>

  </div>
  <ul class="track-buttons">
    <li class="scrobbling-button"  title="Last.fm scrobbling">
      <a  class="trackbutton lfm-scrobbling-button" pv-anchor="btrow-lastfm" pv-events="click::switchPart:row-lastfm" pv-type="way-point"></a>
    </li>
    <li class="pl-shuffle-button-wrap">
      <a  class="trackbutton pl-shuffle-button" pv-anchor="btrow-pl-shuffle" pv-events="click::switchPart:row-pl-shuffle" pv-type="way-point"></a>
    </li>
    <li class="rept-song-button-wrap">
      <a  class="trackbutton rept-song-button" pv-anchor="btrow-repeat-song" pv-events="click::switchPart:row-repeat-song" pv-type="way-point"></a>
    </li>
    <li class="volume-control" pv-anchor="volume-control">
      <div class="v-hole" pv-anchor="v-hole">
        <div class="v-bar" pv-anchor="v-bar" pv-props="style.width: {{vis_volume}}"></div>
      </div>
    </li>
  </ul>


</div>
