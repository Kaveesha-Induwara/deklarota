<div class="share-song hidden" pv-nest="context_parts for_model:row-share" pv-class="hidden: !active_view">
  <input type="text" readonly="readonly" class="song-link" pv-props="value: {{share_url}}" pv-anchor="share_input" pv-type="way-point"/>
  <div
    class="shareb-base  users-list"
    pv-anchor="vk_share_b">

    <div class="shareb-con">

      <div >

        <div class="">
          <input type="text" pv-anchor="vk_share_search">
        </div>

        <div pv-nest="searcher">

          <div pv-nest="section for_model:section-vk-users" class="vk_share">
            <div class="vk_auth" pv-anchor="vk_auth"></div>
            <div pv-class="hidden: needs_vk_auth">
              <div>
                <div class="share_header_wrap">
                  <h3 class="vk_share_header lang localize-post-song"></h3>
                  <div class="post-to-my-vk-wall" pv-class="hidden: !own_photo" pv-events="click::postToVKWall" pv-type="way-point">
                    <img pv-props="src: {{own_photo}}">
                    <span class="lang localize-to-own-wall"></span>
                  </div>
                </div>

                <div class="friends-search-desc desc lang localize-or-wall-of-f"></div>
              </div>
              <div class="details_switch_block">
                <span class="desc">vk.com</span>

                <div class="details_switch" >
                  <div
                    class="min_details"
                    pv-class="active: !vis_full_view_mode"
                    pv-events="click:toggleVisState:full_view_mode::">
                    <span class="icon"></span>
                  </div>
                  <div
                    class="max_details"
                    pv-class="active: vis_full_view_mode"
                    pv-events="click:toggleVisState:full_view_mode:true">
                    <span class="icon"></span>
                  </div>
                </div>
              </div>

              <div class="compact_share" pv-class="compact_share: !vis_full_view_mode">
                <div class="song_acting_vk_search protect_clicks  details_for_switcher ">
                  <ul>
                    <li pv-nest="rendering_list" pv-type="way-point" pv-events="click::view" class="share-user-suggest suggest ">
                      <a>
                        <img pv-props="src:{{photo}}">
                        <span pv-text="{{text_title}}" class="text_part"></span>
                      </a>
                    </li>
                  </ul>
                  <div class="clicks_protecter" pv-events="click:requestFullView"></div>
                </div>
              </div>
            </div>




          </div>

          <div pv-anchor="lfm_auth_con"></div>
          <div pv-nest="section for_model:section-lfm-user"
            class="lfm_share"
            pv-class="hidden: !can_share">
            <ul >
              <li pv-nest="rendering_list" pv-type="way-point" pv-events="click::view" class="share-user-suggest suggest ">
                <a>
                  <img src="" alt=""

                    pv-props=
                    "src: {{
                    (selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/64s/' + selected_image.lfm_id)
                    || selected_image.url
                    }}">
                  <span pv-text="{{text_title}}" class="text_part"></span>
                </a>
              </li>
            </ul>
          </div>
          <div pv-nest="section for_model:section-lfm-friends"
            class="lfm_share"
            pv-class="hidden: !can_share"

          >
            <div class="details_switch_block">
              <span class="desc">last.fm</span>

              <div class="details_switch" >
                <div
                  class="min_details"
                  pv-class="active: !vis_full_view_mode"
                  pv-events="click:toggleVisState:full_view_mode::">
                  <span class="icon"></span>
                </div>
                <div
                  class="max_details"
                  pv-class="active: vis_full_view_mode"
                  pv-events="click:toggleVisState:full_view_mode:true">
                  <span class="icon"></span>
                </div>
              </div>
            </div>

            <div class="compact_share" pv-class="compact_share: !vis_full_view_mode">
              <div class="song_acting_lfm_search protect_clicks details_for_switcher" >
                <ul >
                  <li pv-nest="rendering_list" pv-type="way-point" pv-events="click::view" class="share-user-suggest suggest ">
                    <a>
                      <img pv-props="
                          src: {{(selected_image.lfm_id && 'http://userserve-ak.last.fm/serve/34s/' + selected_image.lfm_id) || selected_image.url}}
                        ">

                      <span pv-text="{{text_title}}" class="text_part"></span>
                    </a>
                  </li>
                </ul>
                <div class="clicks_protecter" pv-events="click:requestFullView"></div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
